name: Deploy Website

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [sanity_update]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm install
          npm run build || echo "No build script found."

      - name: Generate index.html
        run: |
          echo "Generating index.html..."
          node generate.js  # Siempre genera el index.html

      - name: List files after generate.js
        run: ls -la # Verifica si index.html está presente

      - name: Check git status
        run: git status # Verifica el estado de git

      - name: Force rebuild by modifying README
        run: echo "Rebuild $(date)" >> README.md

      - name: Checkout gh-pages branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages

      - name: Deploy index.html to gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if [ -f "index.html" ]; then
            echo "index.html found. Removing it from Git's tracking."
            git rm --cached index.html || true  # Usa --cached para que no elimine el archivo físico
          fi

          echo "Adding the new index.html to the commit."
          git add index.html
          git commit --allow-empty -m "Force update of index.html"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
