name: Deploy Website

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [sanity_update]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages (for push)
        if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./out
          branch: gh-pages

      - name: Deploy for Sanity update
        if: github.event_name == 'repository_dispatch' && github.event.action == 'sanity_update'
        run: echo "Running deploy for Sanity update..."
