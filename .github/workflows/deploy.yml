name: Deploy Website

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [sanity_update]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm install
          npm run build || echo "No build script found."

      - name: Generate HTML (for Sanity update)
        if: github.event_name == 'repository_dispatch' && github.event.action == 'sanity_update'
        run: |
          echo "Running generate.js"
          node generate.js

      - name: Checkout gh-pages branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages

      - name: Deploy index.html to gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin gh-pages
          git checkout gh-pages

          echo "Listing files in the current directory:"
          ls -la

          if [ -f "index.html" ]; then
            echo "index.html found. Removing it from Git's tracking."
            git rm --cached index.html || true  # Usa --cached para que no elimine el archivo f√≠sico
          fi

          echo "Adding the new index.html to the commit."
          git add index.html
          git commit --allow-empty -m "Force update of index.html"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
