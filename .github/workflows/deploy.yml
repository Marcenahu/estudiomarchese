name: Deploy Website

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [sanity_update]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm install
          npm run build || echo "No build script found."

      - name: Generate HTML (for Sanity update)
        if: github.event_name == 'repository_dispatch' && github.event.action == 'sanity_update'
        run: |
          echo "Running generate.js"
          node generate.js

      - name: Checkout gh-pages branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages

      - name: Set up Git
        run: |
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Fetch gh-pages branch
        run: |
            git fetch origin gh-pages
            git checkout gh-pages
    
      - name: List files (debugging)
        run: ls -la
    
      - name: Remove old index.html
        run: |
            if [ -f "index.html" ]; then
              git rm -f index.html
            fi
    
      - name: Add updated index.html
        run: git add index.html
    
      - name: Force commit (even if no changes detected)
        run: git commit --allow-empty -m "Force update of index.html"
    
      - name: Push changes to gh-pages
        run: git push origin gh-pages
    
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
