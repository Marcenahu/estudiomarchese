name: Deploy Website

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [sanity_update]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm install
          npm run build || echo "No build script found."

      - name: Generate HTML (for Sanity update)
        if: github.event_name == 'repository_dispatch' && github.event.action == 'sanity_update'
        run: |
          echo "Running generate.js"
          node generate.js

      - name: Checkout gh-pages branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages

      - name: Copy index.html to gh-pages branch
        run: git add index.html

      - name: Check current directory
        run: ls -la

      - name: Deploy index.html to gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin gh-pages
          git checkout gh-pages

          if [ -f "index.html" ]; then
            git rm -f index.html
          fi

          cp ../index.html ./  # Asegurate de que index.html esté en la ubicación correcta
          git add index.html
          git commit -m "Update index.html"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
