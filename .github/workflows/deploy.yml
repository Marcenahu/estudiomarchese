name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [sanity_update]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies and build
        run: |
          npm install
          mkdir dist
          node generate.js > dist/index.html  # Genera el archivo index.html dentro de la carpeta dist

      - name: Verify generated files
        run: ls -la dist # Asegúrate de que index.html está en la carpeta dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Publicamos el contenido de la carpeta dist
